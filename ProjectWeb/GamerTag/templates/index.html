{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Link para o seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Adiciona algumas estilizações para garantir que o layout fique flexível */
        .container {
            max-width: 100%;
            padding: 1rem;
        }
        .card {
            margin: auto;
        }
        .vh-100 {
            min-height: 100vh;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Cabeçalho lg -->
    <header class="bg-primary text-white text-center py-3">
        <h1>GamerTag</h1>
    </header>

    <!-- Container principal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo.png' %}" alt="Logo da Empresa" class="img-fluid" style="max-width: 150px;">
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Faça Login</h5>
                        <form method="post" action="/">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Endereço de Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                            <div class="mt-3 text-center">
                                <p class="mb-0">Não tem uma conta? <a href="/cadastro" class="">Cadastre-se</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 GamerTag</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
