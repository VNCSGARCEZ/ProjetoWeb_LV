{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Análise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <header class="bg-primary text-white text-center py-3">
        <h1>Atualizar Análise</h1>
    </header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Edite sua Análise</h5>

                {% if error_message %}
                <div class="alert alert-danger text-center">
                    {{ error_message }}
                </div>
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="gameName" class="form-label">Nome do Jogo</label>
                        <input type="text" class="form-control" id="gameName" name="gameName" value="{{ review.game_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gameReview" class="form-label">Sua Análise</label>
                        <textarea class="form-control" id="gameReview" name="gameReview" rows="5" required>{{ review.game_review }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Nota</label>
                        <input type="number" class="form-control" id="rating" name="rating" value="{{ review.game_rating }}" min="1" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label for="gameImage" class="form-label">Imagem do Jogo</label>
                        <input type="file" class="form-control" id="gameImage" name="gameImage">
                        {% if review.image %}
                        <p class="mt-2">Imagem atual:</p>
                        <img src="{{ review.image.url }}" alt="Imagem do jogo" class="img-fluid" style="max-width: 200px;">
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
                    <a href="/analyze/" class="btn btn-secondary w-100 mt-3">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
